<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mural de Fotos - Postar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 1rem;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
            text-align: center;
        }
        
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .button.secondary {
            background-color: #2196F3;
        }
        
        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 1px dashed #ccc;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .location-info {
            background-color: #e2e3e5;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mural de Fotos</h1>
            <p>Compartilhe fotos com localização</p>
        </header>
        
        <div class="status info" id="statusInfo">
            Aguardando ação...
        </div>
        
        <div class="status success" id="statusSuccess">
            Foto postada com sucesso!
        </div>
        
        <div class="status error" id="statusError">
            Erro ao processar. Tente novamente.
        </div>
        
        <div class="form-group">
            <label for="foto">Selecionar foto:</label>
            <input type="file" id="foto" accept="image/*" capture="camera">
        </div>
        
        <img id="preview" alt="Preview da imagem">
        
        <div class="location-info" id="locationInfo">
            Localização: Aguardando permissão...
        </div>
        
        <button class="button" id="btnObterLocalizacao">Obter Localização Atual</button>
        <button class="button secondary" id="btnPostar" disabled>Postar Foto</button>
        <button class="button" id="btnVisualizar" onclick="window.open('visualizacao.html', '_blank')">Visualizar Mural</button>
    </div>

    <script>
        // Elementos da interface
        const inputFoto = document.getElementById('foto');
        const preview = document.getElementById('preview');
        const btnObterLocalizacao = document.getElementById('btnObterLocalizacao');
        const btnPostar = document.getElementById('btnPostar');
        const locationInfo = document.getElementById('locationInfo');
        const statusInfo = document.getElementById('statusInfo');
        const statusSuccess = document.getElementById('statusSuccess');
        const statusError = document.getElementById('statusError');
        
        // Variáveis para armazenar dados
        let fotoData = null;
        let localizacao = null;
        
        // Mostrar status
        function mostrarStatus(elemento) {
            statusInfo.style.display = 'none';
            statusSuccess.style.display = 'none';
            statusError.style.display = 'none';
            elemento.style.display = 'block';
        }
        
        // Preview da imagem
        inputFoto.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    fotoData = event.target.result;
                    verificarEstadoBotoes();
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Obter localização
        btnObterLocalizacao.addEventListener('click', function() {
            mostrarStatus(statusInfo);
            statusInfo.textContent = 'Obtendo localização...';
            
            if (!navigator.geolocation) {
                statusInfo.textContent = 'Geolocalização não é suportada pelo seu navegador';
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    localizacao = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    locationInfo.textContent = `Localização obtida: ${localizacao.latitude.toFixed(6)}, ${localizacao.longitude.toFixed(6)}`;
                    mostrarStatus(statusInfo);
                    statusInfo.textContent = 'Localização obtida com sucesso!';
                    verificarEstadoBotoes();
                },
                function(error) {
                    let mensagemErro;
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            mensagemErro = "Permissão de localização negada.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            mensagemErro = "Informações de localização indisponíveis.";
                            break;
                        case error.TIMEOUT:
                            mensagemErro = "Tempo limite para obter localização excedido.";
                            break;
                        default:
                            mensagemErro = "Erro desconhecido ao obter localização.";
                    }
                    
                    locationInfo.textContent = mensagemErro;
                    mostrarStatus(statusError);
                    statusError.textContent = mensagemErro;
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 60000 }
            );
        });
        
        // Verificar se pode habilitar o botão de postar
        function verificarEstadoBotoes() {
            btnPostar.disabled = !(fotoData && localizacao);
        }
        
        // Postar foto
        btnPostar.addEventListener('click', async function() {
            mostrarStatus(statusInfo);
            statusInfo.textContent = 'Enviando foto...';
            
            try {
                // Converter dataURL para blob
                const response = await fetch(fotoData);
                const blob = await response.blob();
                
                // Criar FormData para enviar
                const formData = new FormData();
                formData.append('image', blob, 'foto.jpg');
                formData.append('latitude', localizacao.latitude);
                formData.append('longitude', localizacao.longitude);
                
                // Fazer requisição para a API
                const apiResponse = await fetch('https://api-mural.onrender.com/photo', {
                    method: 'POST',
                    body: formData
                });
                
                if (apiResponse.ok) {
                    mostrarStatus(statusSuccess);
                    // Limpar formulário
                    inputFoto.value = '';
                    preview.style.display = 'none';
                    fotoData = null;
                    btnPostar.disabled = true;
                } else {
                    throw new Error('Erro na API');
                }
            } catch (error) {
                console.error('Erro ao postar foto:', error);
                mostrarStatus(statusError);
                statusError.textContent = 'Erro ao enviar foto. Tente novamente.';
            }
        });
        
        // Verificar suporte a câmera
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.querySelector('label[for="foto"]').textContent = 'Selecionar foto (câmera não suportada):';
        }
    </script>
</body>
</html>
