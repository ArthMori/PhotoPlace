<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Fotos - Visualização e Postagem</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .tab.active {
            background: var(--primary-color);
            color: white;
        }
        
        .tab i {
            margin-right: 8px;
        }
        
        .content {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            z-index: 1;
        }
        
        .photo-popup img {
            max-width: 250px;
            max-height: 200px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 2px solid var(--primary-color);
        }
        
        .photo-popup p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
        
        .photo-popup .date {
            color: #7f8c8d;
            font-size: 0.8rem;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            display: none;
        }
        
        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            color: var(--danger-color);
            text-align: center;
            display: none;
            max-width: 80%;
        }
        
        .error-message button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .error-message button:hover {
            background-color: #3d8b40;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .controls button {
            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            display: flex;
            align-items: center;
        }
        
        .controls button i {
            margin-right: 5px;
        }
        
        .controls button:hover {
            background-color: #0b7dda;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
            transition: border 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: var(--primary-color);
        }
        
        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 2px solid var(--primary-color);
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
            font-weight: bold;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left: 5px solid var(--secondary-color);
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid var(--success-color);
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid var(--danger-color);
        }
        
        .location-info {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
            border-left: 5px solid var(--secondary-color);
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            text-align: center;
            transition: background 0.3s;
        }
        
        .button:hover {
            background-color: #3d8b40;
        }
        
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .button.secondary {
            background-color: var(--secondary-color);
        }
        
        .button.secondary:hover {
            background-color: #0b7dda;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            #map {
                height: 400px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-camera"></i> Mural de Fotos</h1>
            <p>Compartilhe e visualize fotos com localização</p>
        </header>
        
        <div class="tab-container">
            <div class="tab active" data-tab="visualizar">
                <i class="fas fa-map-marked-alt"></i> Visualizar Mapa
            </div>
            <div class="tab" data-tab="postar">
                <i class="fas fa-plus-circle"></i> Postar Foto
            </div>
        </div>
        
        <div id="visualizar-content" class="content active">
            <div class="controls">
                <button id="btnAtualizar"><i class="fas fa-sync-alt"></i> Atualizar Mapa</button>
                <button id="btnCentralizar"><i class="fas fa-crosshairs"></i> Centralizar Mapa</button>
            </div>
            <div id="map"></div>
        </div>
        
        <div id="postar-content" class="content">
            <div class="status info" id="statusInfo">
                <i class="fas fa-info-circle"></i> Aguardando ação...
            </div>
            
            <div class="status success" id="statusSuccess">
                <i class="fas fa-check-circle"></i> Foto postada com sucesso!
            </div>
            
            <div class="status error" id="statusError">
                <i class="fas fa-exclamation-circle"></i> Erro ao processar. Tente novamente.
            </div>
            
            <div class="form-group">
                <label for="foto"><i class="fas fa-camera"></i> Selecionar foto:</label>
                <input type="file" id="foto" accept="image/*" capture="camera">
            </div>
            
            <img id="preview" alt="Preview da imagem">
            
            <div class="location-info" id="locationInfo">
                <i class="fas fa-map-marker-alt"></i> Localização: Aguardando permissão...
            </div>
            
            <button class="button" id="btnObterLocalizacao"><i class="fas fa-location-arrow"></i> Obter Localização Atual</button>
            <button class="button secondary" id="btnPostar" disabled><i class="fas fa-cloud-upload-alt"></i> Postar Foto</button>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando fotos...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <p id="errorText">Erro ao carregar as fotos. Tente novamente mais tarde.</p>
            <button id="retryButton"><i class="fas fa-redo"></i> Tentar Novamente</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Variáveis globais
        let map;
        let markers = [];
        const defaultLocation = [-23.5505, -46.6333]; // São Paulo
        
        // Elementos da interface
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');
        const inputFoto = document.getElementById('foto');
        const preview = document.getElementById('preview');
        const btnObterLocalizacao = document.getElementById('btnObterLocalizacao');
        const btnPostar = document.getElementById('btnPostar');
        const btnAtualizar = document.getElementById('btnAtualizar');
        const btnCentralizar = document.getElementById('btnCentralizar');
        const locationInfo = document.getElementById('locationInfo');
        const statusInfo = document.getElementById('statusInfo');
        const statusSuccess = document.getElementById('statusSuccess');
        const statusError = document.getElementById('statusError');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const retryButton = document.getElementById('retryButton');
        
        // Variáveis para armazenar dados
        let fotoData = null;
        let localizacao = null;
        
        // Inicializar o mapa
        function initMap() {
            map = L.map('map').setView(defaultLocation, 13);
            
            // Adicionar camada do mapa
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Adicionar evento para atualizar o mapa
            btnAtualizar.addEventListener('click', carregarFotos);
            
            // Adicionar evento para centralizar o mapa
            btnCentralizar.addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const userLocation = [
                                position.coords.latitude,
                                position.coords.longitude
                            ];
                            map.setView(userLocation, 13);
                        },
                        () => {
                            map.setView(defaultLocation, 13);
                        }
                    );
                } else {
                    map.setView(defaultLocation, 13);
                }
            });
            
            // Adicionar evento para tentar novamente em caso de erro
            retryButton.addEventListener('click', carregarFotos);
        }
        
        // Limpar marcadores do mapa
        function clearMarkers() {
            markers.forEach(marker => {
                map.removeLayer(marker);
            });
            markers = [];
        }
        
        // Carregar fotos da API
        async function carregarFotos() {
            try {
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                const response = await fetch('https://api-mural.onrender.com/photos');
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const photos = await response.json();
                
                // Limpar marcadores existentes
                clearMarkers();
                
                // Verificar se há fotos
                if (photos.length === 0) {
                    loading.style.display = 'none';
                    errorText.textContent = 'Nenhuma foto encontrada. Seja o primeiro a postar!';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Adicionar marcadores para cada foto
                photos.forEach(photo => {
                    // Verificar se a foto tem coordenadas
                    const lat = photo.latitude;
                    const lng = photo.longitude;
                    
                    if (lat && lng) {
                        // Criar conteúdo do popup
                        let popupContent = `<div class="photo-popup">`;
                        
                        // Verificar se a foto tem URL de imagem
                        const imageUrl = photo.image_url;
                        
                        if (imageUrl) {
                            popupContent += `<img src="${imageUrl}" alt="Foto postada" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`;
                            popupContent += `<div style="width:250px;height:150px;background:#f0f0f0;display:none;align-items:center;justify-content:center;color:#777;">Imagem não disponível</div>`;
                        } else {
                            popupContent += `<div style="width:250px;height:150px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;color:#777;">Imagem não disponível</div>`;
                        }
                        
                        // Adicionar data se disponível
                        if (photo.created_at) {
                            popupContent += `<p class="date"><i class="fas fa-calendar-alt"></i> ${new Date(photo.created_at).toLocaleString()}</p>`;
                        }
                        
                        popupContent += `</div>`;
                        
                        // Adicionar marcador ao mapa
                        const marker = L.marker([lat, lng]).addTo(map);
                        marker.bindPopup(popupContent);
                        markers.push(marker);
                    }
                });
                
                loading.style.display = 'none';
                
            } catch (error) {
                console.error('Erro ao carregar fotos:', error);
                loading.style.display = 'none';
                errorText.textContent = `Erro ao carregar as fotos: ${error.message}`;
                errorMessage.style.display = 'block';
            }
        }
        
        // Alternar entre abas
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Remover classe active de todas as tabs e contents
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                
                // Adicionar classe active à tab e content selecionados
                tab.classList.add('active');
                document.getElementById(`${tabId}-content`).classList.add('active');
                
                // Se for a tab de visualização, atualizar o mapa
                if (tabId === 'visualizar') {
                    // Redimensionar o mapa para se ajustar ao container
                    setTimeout(() => {
                        map.invalidateSize();
                        carregarFotos();
                    }, 100);
                }
            });
        });
        
        // Mostrar status
        function mostrarStatus(elemento) {
            statusInfo.style.display = 'none';
            statusSuccess.style.display = 'none';
            statusError.style.display = 'none';
            elemento.style.display = 'block';
        }
        
        // Preview da imagem
        inputFoto.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    fotoData = event.target.result;
                    verificarEstadoBotoes();
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Obter localização
        btnObterLocalizacao.addEventListener('click', function() {
            mostrarStatus(statusInfo);
            statusInfo.textContent = 'Obtendo localização...';
            
            if (!navigator.geolocation) {
                statusInfo.textContent = 'Geolocalização não é suportada pelo seu navegador';
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    localizacao = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    locationInfo.innerHTML = `<i class="fas fa-map-marker-alt"></i> Localização obtida: ${localizacao.latitude.toFixed(6)}, ${localizacao.longitude.toFixed(6)}`;
                    mostrarStatus(statusInfo);
                    statusInfo.textContent = 'Localização obtida com sucesso!';
                    verificarEstadoBotoes();
                },
                function(error) {
                    let mensagemErro;
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            mensagemErro = "Permissão de localização negada.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            mensagemErro = "Informações de localização indisponíveis.";
                            break;
                        case error.TIMEOUT:
                            mensagemErro = "Tempo limite para obter localização excedido.";
                            break;
                        default:
                            mensagemErro = "Erro desconhecido ao obter localização.";
                    }
                    
                    locationInfo.textContent = mensagemErro;
                    mostrarStatus(statusError);
                    statusError.textContent = mensagemErro;
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 60000 }
            );
        });
        
        // Verificar se pode habilitar o botão de postar
        function verificarEstadoBotoes() {
            btnPostar.disabled = !(fotoData && localizacao);
        }
        
        // Postar foto
        btnPostar.addEventListener('click', async function() {
            mostrarStatus(statusInfo);
            statusInfo.textContent = 'Enviando foto...';
            
            try {
                // Converter dataURL para blob
                const response = await fetch(fotoData);
                const blob = await response.blob();
                
                // Criar FormData para enviar
                const formData = new FormData();
                formData.append('image', blob, 'foto.jpg');
                formData.append('latitude', localizacao.latitude);
                formData.append('longitude', localizacao.longitude);
                
                // Fazer requisição para a API
                const apiResponse = await fetch('https://api-mural.onrender.com/photo', {
                    method: 'POST',
                    body: formData
                });
                
                if (apiResponse.ok) {
                    mostrarStatus(statusSuccess);
                    // Limpar formulário
                    inputFoto.value = '';
                    preview.style.display = 'none';
                    fotoData = null;
                    btnPostar.disabled = true;
                    
                    // Atualizar o mapa após postagem
                    setTimeout(() => {
                        if (document.getElementById('visualizar-content').classList.contains('active')) {
                            carregarFotos();
                        }
                    }, 1500);
                } else {
                    throw new Error('Erro na API: ' + apiResponse.status);
                }
            } catch (error) {
                console.error('Erro ao postar foto:', error);
                mostrarStatus(statusError);
                statusError.textContent = 'Erro ao enviar foto. Tente novamente.';
            }
        });
        
        // Verificar suporte a câmera
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.querySelector('label[for="foto"]').textContent = 'Selecionar foto (câmera não suportada):';
        }
        
        // Inicializar a aplicação quando a página estiver pronta
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            carregarFotos();
        });
    </script>
</body>
</html>
